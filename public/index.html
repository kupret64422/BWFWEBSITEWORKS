<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Memories PWA</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-violet-700">Purrfect Memories ðŸ˜»</h1>
            <p id="headerSubtitle" class="text-xl text-gray-600 mt-2">Sign in to share your cat moments!</p>
            <div id="userInfo" class="text-sm text-gray-500 mt-2">Initializing...</div>
        </header>

        <!-- --- AUTHENTICATION SCREEN --- -->
        <div id="authScreen" class="flex justify-center items-center h-full pt-16">
            <div class="bg-white p-8 rounded-xl card max-w-sm w-full space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 text-center">Welcome Back!</h2>
                <div id="authMessage" class="hidden p-3 rounded-lg text-sm" role="alert"></div>
                
                <form id="authForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required placeholder="name@example.com"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" required placeholder="min 6 characters"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500">
                    </div>
                    
                    <button type="submit" data-action="login"
                            class="w-full py-3 px-4 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-lg transition duration-150 ease-in-out disabled:opacity-50">
                        Log In
                    </button>
                    
                    <button type="button" data-action="signup"
                            class="w-full py-3 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg transition duration-150 ease-in-out">
                        Sign Up (New Account)
                    </button>
                </form>
            </div>
        </div>

        <!-- --- GALLERY SCREEN (Hidden until logged in) --- -->
        <div id="galleryScreen" class="hidden">
            <div class="text-right mb-4">
                <button id="logoutBtn" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition duration-150 ease-in-out text-sm">
                    Log Out
                </button>
            </div>
            
            <!-- Main Layout: Upload and Search -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Upload Panel -->
                <div class="lg:col-span-1 p-6 bg-white rounded-xl card h-fit sticky top-4">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-2">New Cat Photo</h2>

                    <div id="uploadMessage" class="hidden p-3 mb-4 rounded-lg text-sm" role="alert"></div>

                    <form id="uploadForm" class="space-y-4">
                        
                        <!-- 1. IMAGE UPLOAD & PREVIEW -->
                        <div class="space-y-3">
                            <div>
                                <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-1">Select Image</label>
                                <input type="file" id="imageUpload" accept="image/*" required class="w-full text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2 text-sm">
                            </div>

                            <!-- Image Preview Area -->
                            <div id="imagePreviewContainer" class="hidden mt-2 border-2 border-dashed border-gray-300 rounded-lg p-2 bg-gray-50">
                                <p class="text-sm text-gray-500 mb-2">Preview:</p>
                                <img id="imagePreview" src="#" alt="Image Preview" class="w-full max-h-48 object-contain rounded-lg">
                            </div>
                        </div>
                        
                        <!-- 2. Tag Selector Area -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Tags (Click to select)</label>
                            <div id="tagSelector" class="flex flex-wrap gap-2 p-3 border border-gray-300 rounded-lg bg-gray-50 max-h-48 overflow-y-auto">
                                <!-- Tags will be dynamically injected here by JavaScript -->
                            </div>
                            
                            <!-- Input for custom user-generated tags -->
                            <label for="customTags" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Or add your own tags (separate with commas)</label>
                            <input type="text" id="customTags" placeholder="e.g., hungry, funny expression, tuxedo cat"
                                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500">
                                        
                            <input type="hidden" id="selectedTagsHidden">
                        </div>

                        <button type="submit" id="submitBtn"
                                 class="w-full py-3 px-4 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-lg transition duration-150 ease-in-out disabled:opacity-50">
                            Upload Photo
                        </button>
                        <div id="loadingIndicator" class="hidden text-center text-violet-600 font-medium">Processing image...</div>
                    </form>
                </div>

                <!-- Gallery and Search Panel -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- 3. SEARCH BAR (Now actively filters on input) -->
                    <div class="p-4 bg-white rounded-xl card flex items-center shadow-lg">
                        <svg class="w-5 h-5 text-gray-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" id="searchTags" placeholder="Search by tags (e.g., kitten, sleeping)"
                               class="w-full text-lg p-1 focus:outline-none focus:ring-0 text-gray-800 bg-white" oninput="filterImages(this.value.trim())">
                    </div>

                    <!-- Cat Gallery -->
                    <h2 class="text-2xl font-semibold text-gray-800">Cat Gallery (<span id="countDisplay">0</span> results)</h2>
                    <div id="catGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-h-[80vh] overflow-y-auto p-2">
                        <!-- Images will be inserted here -->
                    </div>
                    <div id="noResults" class="hidden text-center text-gray-500 py-12">
                        <p class="text-xl">No cat memories found matching your search. Try different tags!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link external JavaScript file, loaded as a module for Firebase -->
    <script type="module" src="script.js"></script>
</body>
</html>
